<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order form</title>

  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
  <h1>Order your taco creations!</h1>

  <img th:src="@{/images/TacoCloud.png}"/> <br>
  <a th:href="@{/design}" id="another">Design another taco</a> <br><br>

  <form method="POST" th:action="@{/orders}" th:object="${order}">
    <div th:if="${#fields.hasErrors()}">
      <span class="validationError">
        Please, correct the problems below and resubmit.
      </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <div class="align-right w270">
      <label for="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}"/> <br>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{deliveryName}">name error</span>

      <label for="deliveryStreet">Street: </label>
      <input type="text" th:field="*{deliveryStreet}"/> <br>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{deliveryStreet}">street error</span>

      <label for="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}"/> <br>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{deliveryCity}">city error</span>

      <label for="deliveryZip">Zip code: </label>
      <input type="text" th:field="*{deliveryZip}"/> <br>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{deliveryZip}">zip error</span>

      <label for="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}"/> <br>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{deliveryState}">state error</span>
    </div>

    <h3>Here's how I'll pay...</h3>
    <div class="align-right w270">
      <label for="ccNumber">Credit card #: </label>
      <input type="text" th:field="*{ccNumber}"/>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{ccNumber}">ccNumber error</span>

      <label for="ccExpiration">Expiration: </label>
      <input type="text" th:field="*{ccExpiration}"/> <br>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{ccExpiration}">ccExpiration error</span>

      <label for="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}"/>
      <span class="validationError" th:if="${#fields.hasErrors()}"
            th:errors="*{ccCVV}">ccCVV error</span> <br>

      <input type="submit" value="Submit order" class="mt10"/>
    </div>
  </form>
</body>
</html>
